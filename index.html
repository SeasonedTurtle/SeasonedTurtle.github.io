<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="side-panel">
    <div class="gate" draggable="true" data-type="AND">
        AND
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="gate" draggable="true" data-type="OR">
        OR
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="gate" draggable="true" data-type="NAND">
        NAND
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="gate" draggable="true" data-type="NOR">
        NOR
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="gate" draggable="true" data-type="XOR">
        XOR
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="gate" draggable="true" data-type="XNOR">
        XNOR
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="gate" draggable="true" data-type="NOT">
        NOT
        <div class="connector left"><div class="connector-extension"></div></div>
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    
    <div class="input" draggable="true" data-value="0">
        0
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    <div class="input" draggable="true" data-value="1">
        1
        <div class="connector right"><div class="connector-extension"></div></div>
    </div>
    
    <div class="output" draggable="true" data-type="OUTPUT">
        Output
        <div class="connector left"><div class="connector-extension"></div></div>
    </div>
    
    <button id="reset-button">Reset</button>
</div>

<div id="workspace"></div>

<script src="main.js"></script>

</body>
</html>
