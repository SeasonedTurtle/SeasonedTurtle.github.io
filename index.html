<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-panel">
        <button onclick="addGate('AND')">AND</button>
        <button onclick="addGate('OR')">OR</button>
        <button onclick="addGate('NOT')">NOT</button>
        <button onclick="addInput()">Input</button>
        <button onclick="addOutput()">Output</button>
        <button onclick="calculateResult()">Calculate Result</button>
        <button onclick="resetCanvas()">Reset</button>
        <div id="result">Result: </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
